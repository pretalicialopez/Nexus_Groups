{% extends 'base.html' %}
{% block content %}
<section class="form-section">
    <h2>Login</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="username">{{ t['user'] }}</label>
        <input type="text" name="username" id="username" required>

        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password" required>

        <button type="submit">Login</button>
    </form>
    <p>Pas encore de compte ? <a href="/register">{{ t['create_account'] }}</a></p>
</section>

<style>
.form-section { max-width:400px; margin:50px auto; padding:20px; background:white; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
.form-section h2 { text-align:center; margin-bottom:20px; }
.form-section label { display:block; margin-top:10px; }
.form-section input { width:100%; padding:8px; margin-top:5px; }
.form-section button { margin-top:20px; width:100%; padding:10px; background:#004080; color:white; border:none; border-radius:5px; cursor:pointer; }
.flashes { color:red; list-style:none; padding:0; }
</style>
{% endblock %}
