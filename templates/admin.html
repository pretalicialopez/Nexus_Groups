{% extends 'base.html' %}
{% block content %}
<h2>Admin - {{ t['dashboard'] }}</h2>
<h3>{{ t['credit_account'] }}</h3>
<form method="POST">
    <select name="user_id" required>
        {% for user in users %}
            <option value="{{ user[0] }}">{{ user[1] }} - {{ user[2] }} €</option>
        {% endfor %}
    </select>
    <input type="number" step="0.01" name="amount" placeholder="{{ t['amount'] }}" required>
    <button type="submit">{{ t['credit_account'] }}</button>
</form>

<h3>{{ t['transactions'] }}</h3>
<table>
    <tr>
        <th>{{ t['user'] }}</th>
        <th>{{ t['amount'] }}</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }} €</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
